server:
  port: 8888

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/db
    username: db
    password: db
  jpa:
    show-sql: true
  flyway:
    locations: classpath:db/migration
    username: db
    password: db

cors.allow: true

logging:
  config: classpath:logback-spring.xml
